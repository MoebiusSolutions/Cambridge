<html xmlns:a="http://www.w3.org/1999/xhtml">
<body>
${text("test", 1, 2000.5)}

Hello ${user.userName}

<!--$include a.html inside /html/body -->
<div id="email"></div>

<div a:if="value">Value is true</div>

<div a:foreach="users">${#iter.row} ${#this.email} has friends:
   <ul>
      <li a:foreach="#this.friends"><span a:if="#iter.even">Even</span> ${#super.userName} : ${#this.name}</li>
   </ul>
</div>

<div a:from="1990" a:to="2010">${#this}</div>
<div a:while="user.countValid">${user.count1}</div>

<img a:addAlt="anything"/>

<span a:hide>sdddddddddddd</span>

<a:span if="true" from="5" to="10">${#this} sdfsdfsdfsfsf osdkf sopdkfsdf</a:span>

<form action="test">
   <select>
      <option a:from="2009" a:to="2020" a:selectedIf="#this == 2010">${#this}</option>
   </select>
</form>

<div a:repeat="5" ${user.userName}>Hello world</div>

<span id="${user.userName}">deneme</span>

${date}(dateFormat:  yyyy)
</body>
</html>
